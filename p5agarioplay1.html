<html>
  <head>

    <script src = "p5.min.js"></script>
    <script src = "p5.dom.js"></script>
    <script src = "p5.play.js"></script>
    <link rel = "stylesheet" href = "p5agario.css">


  </head>
  
  <body>
    <div id = "level1title"><b>LEVEL 1</b></div>

  <script>
  
    var w = window.innerWidth;
    var h = window.innerHeight;
    var pixels;
    var hunter;
    let score = 0;
    let nextlevel2;
    var scoreboard;


function setup() {
  createCanvas(w, h);
  pixels = new Group();
  hunter = createSprite(random(0, width), random(0, height));


  for(var i = 0; i<201; i++) {
    var newPixels = createSprite(random(0, width), random(0, height), 20, 20);
    pixels.add(newPixels);
  }

}
function draw() {
  background(255);

  hunter.position.x = mouseX;
  hunter.position.y = mouseY;

  hunter.overlap(pixels, getPixels);
  drawSprites();
  textSize(50);

  
  if(pixels.length>0){
    let scoreboard = createElement('div',"SCORE:" + " " + score);
   scoreboard.id("scoreboardtit");
  }
  else{
    text("YOU PASSED LEVEL 1!", width/3, height/3);
    nextlevel2 = createButton('LEVEL 2');
  nextlevel2.id('nextlevel2butt');
  nextlevel2.position(width/2.3, height/2.3);
    nextlevel2.mousePressed(nextlevelButt);
  }
}
function nextlevelButt(){
  window.location.href = "p5agarioplay2.html";
}

function getPixels(hunter, pixels){
  pixels.remove();
  score += 1;
}

      
  </script>

  </body>
</html>
