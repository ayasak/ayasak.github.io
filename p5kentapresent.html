<html>
  <head>
     <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
   
  </head>
  <body>
    <script>
      var pic;
      var w = window.innerWidth
      var h = window.innerHeight;
      
      function preload(){
        pic = loadImage("preload.jpg")
      }
      function setup(){
        createCanvas(w,h,WEBGL);
      }
      function draw(){
        background(100);
        texture(pic);
        rotateY(mouseX/10);
        rotateX(mouseY/100);
        box(200,300)
      }
    </script>
    
  </body>
  
</html>
